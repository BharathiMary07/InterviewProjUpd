<h2 font="bold">Purchase Location</h2>

<div [formGroup]="newPurOrdForm">
   <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
   <select matNativeControl required formControlName="pur_loc" placeholder="Location">
      <option value="location">select location</option>
      <option value="MGX-Kent">MGX-Kent</option>
      </select>
  </mat-form-field>
</div>

<div [formGroup]="newPurOrdForm">
   <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
      <input matInput  formControlName="pur_loc_add" placeholder="Address">
     </mat-form-field>
</div>

<div [formGroup]="newPurOrdForm">
  <mat-form-field appearance="fill">
  <mat-label>Suite/Unit#</mat-label>
  <input matInput formControlName="pur_loc_add_suit" placeholder="Suite/Unit#">
  </mat-form-field>
</div>

<div class="row">
  <div class="col-md-3" [formGroup]="newPurOrdForm">
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="pur_loc_city" placeholder="City">
    </mat-form-field>
  </div>

  <div class="col-md-3" [formGroup]="newPurOrdForm">
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="pur_loc_state" placeholder="State">
      </mat-form-field>
  </div>

  <div class="col-md-3" [formGroup]="newPurOrdForm">
    <mat-form-field appearance="fill">
      <mat-label>Zip</mat-label>
      <input matInput formControlName="pur_loc_zip" placeholder="Zip">
      </mat-form-field>
  </div>
</div>

<div [formGroup]="newPurOrdForm">
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
  <select matNativeControl required formControlName="pur_loc_country" aria-placeholder="Country">
    <option value="country">select country</option>
    <option value="val">val1</option>
    <option value="val2">val2</option>
    <option value="val3">val3</option>
  </select>
</mat-form-field>
</div>
