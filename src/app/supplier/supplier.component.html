 <h2 font="bold">Supplier</h2>
<div [formGroup]="newPurOrdForm">
   <mat-form-field appearance="fill">
     <mat-label>Supplier</mat-label>
    <select matNativeControl required formControlName="supp" placeholder="Supplier">
      <option value="supplier">select supplier</option>
      <option value="MS-International,Inc">MS-International,Inc</option>
      <option value="SPC Center Inc">SPC Center Inc</option>
      <option value="SFG">SFG</option>
      </select>
  </mat-form-field>
</div>

<div [formGroup]="newPurOrdForm">
   <mat-form-field appearance="fill">
  <mat-label>Address</mat-label>
    <input matInput  formControlName="supp_add" placeholder="Address">
   </mat-form-field>
</div>

<div [formGroup]="newPurOrdForm">
  <mat-form-field appearance="fill">
  <mat-label>Suite/Unit#</mat-label>
  <input matInput formControlName="supp_add_suit" placeholder="Suite/Unit#">
  </mat-form-field>
</div>

<div class="row">
  <div class="col-md-3" [formGroup]="newPurOrdForm">
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="supp_city" placeholder="City">
    </mat-form-field>
  </div>

  <div class="col-md-3" [formGroup]="newPurOrdForm">
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="supp_state" placeholder="State">
      </mat-form-field>
  </div>

  <div class="col-md-3" [formGroup]="newPurOrdForm">
    <mat-form-field appearance="fill">
      <mat-label>Zip</mat-label>
      <input matInput formControlName="supp_zip" placeholder="Zip">
      </mat-form-field>
  </div>
</div>

<div [formGroup]="newPurOrdForm">
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
    <select matNativeControl required formControlName="supp_country" aria-placeholder="Country">
      <option value="country">select country</option>
      <option value="val">val1</option>
      <option value="val2">val2</option>
      <option value="val3">val3</option>
    </select>
  </mat-form-field>
</div>

<div [formGroup]="newPurOrdForm">
  <mat-form-field appearance="fill">
    <mat-label>Payment Terms</mat-label>
    <select matNativeControl required formControlName="supp_payterms" placeholder="Payment Terms">
      <option value="3odays">3o days</option>
      <option value="Against B/L">Against B/L</option>
      <option value="Cash">Cash</option>
      <option value="180 days">180 days</option>
    </select>
  </mat-form-field>
</div>
